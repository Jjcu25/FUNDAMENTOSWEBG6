<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro</title>
</head>

<body>
    <form action="">
        <h2>Mi Formulario de Registro</h2><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresar apellido"><br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresar email"><br>
        <br>
        <label for="">Contrase単a</label>
        <input type="password" id="password" name="password" placeholder="Ingresar contrase単a">
        <br>
        <br>
        <label for="">Confirmar</label>
        <input type="password2" id="password2" name="password2" placeholder="Confirmar contrase単a">
        <br>
        <br>
        <label for="fecha">Cumplea単os</label>
        <input type="date" name="fecha">
        <br>
        <br>
        <input type="radio" id="masculino" name="genero" value="2">
        <label for="masculino">Hombre</label>
        <input type="radio" id="femenino" name="genero" value="1">
        <label for="femenino">Mujer</label>
        <input type="radio" id="nose" name="genero" value="3">
        <label for="nose">Otro</label>
        <br>
        <br>
        <h3>Una breve descripcion de ti:</h3>
        <textarea id="descripcion" name="descripcion" rows="4" cols="30"></textarea>
        <br>
        <br>
        <label for="Lenguaje Favorito">Lenguaje Favorito</label>
        <select name="lenguajes" id="lenguajes">
            <option value="0">Seleccione</option>
            <option value="1">Java</option>
            <option value="2">JavaScript</option>
            <option value="3">Python</option>

    </form>
</body>

</html>
